

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <script src="{% static 'socialnetwork/socialnetwork.js' %}"></script>

        <!-- Add Boostrap Dependencies-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Add Custom Styling and JS -->
        <link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
        
        <!-- Load JS Script & JQuery-->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
                integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

        <title> {% block title %} Social Network {% endblock %}</title>
    </head>
    <body >
        <div class="container-fluid align-items-stretch justify-content-between" id="id_base_body_container">
            <div class="bg-light row" id="id_header_div">
                {% block navigation-bar %}
                {% endblock %}
            </div>            
                
                    
            <div class="row d-flex justify-content-between align-items-stretch p-0" id="id_content_div">
                {% if message %}
                    <div class="container-fluid" id="id_base_message_row">
                        <div class="message">
                            {{message}}
                        </div>
                    </div>
                {% endif %}

                {% block content %}
                {% endblock %}
            </div>
                    
        </div>

    </body>

</html>
